<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <title>Range Selector</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: whitesmoke;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90vw;
            max-height: 80vh;
            background: #fff;
            border-radius: 8px;
            box-shadow: 
                0 0 2px rgba(1, 16, 41, 0.319),
                0 0 4px rgba(1, 15, 40, 0.319),
                0 0 6px rgba(0, 15, 41, 0.319),
                0 0 8px rgba(0, 13, 36, 0.319);
            overflow: hidden;
        }

        .search-input {
            width: 100%;
            height: 7vh;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 5px;
            padding: 10px;
            overflow-y: auto;
            width: 90%;
            height: calc(80vh - 50px); /* Adjust height to fit within the container */
        }

        .grid-item {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search...">
        </div>
        <div class="grid-container" id="gridContainer">
            <!-- Grid items will be generated by JavaScript -->
        </div>
    </div>

    <script>
        var message = {
            from: 'timePage',
            start: '',
            end: '' 
        }
        const gridContainer = document.getElementById('gridContainer');
        const searchInput = document.getElementById('searchInput');
        const totalItems = 8193; // From 0 to 8192
        let lastSelectedIndex = null;

        // Create grid items
        for (let i = 0; i < totalItems; i++) {
            const item = document.createElement('div');
            item.className = 'grid-item';
            item.textContent = i;
            item.dataset.index = i;
            gridContainer.appendChild(item);
        }

        // Handle click event on grid items
        gridContainer.addEventListener('click', (event) => {
            if (!event.target.classList.contains('grid-item')) return;

            const currentIndex = parseInt(event.target.dataset.index);
            const selectedItems = Array.from(document.querySelectorAll('.grid-item.selected'));

            var start = currentIndex; var end=currentIndex;
            if (event.shiftKey && lastSelectedIndex !== null) {
                start = Math.min(lastSelectedIndex, currentIndex);
                end = Math.max(lastSelectedIndex, currentIndex);

                for (let i = start; i <= end; i++) {
                    gridContainer.children[i].classList.add('selected');
                }
            } else {
                if (event.ctrlKey) {
                    event.target.classList.toggle('selected');
                } else {
                    selectedItems.forEach(item => item.classList.remove('selected'));
                    event.target.classList.add('selected');
                }
                lastSelectedIndex = currentIndex;
            }
            message.start = start;
            message.end = end;
            window.parent.postMessage(JSON.stringify(message), '*');
        });

        // Handle search input to scroll to the first matching item
        searchInput.addEventListener('input', (event) => {
            const query = event.target.value.toLowerCase();
            const gridItems = gridContainer.children;

            let found = false;
            for (let i = 0; i < gridItems.length; i++) {
                const item = gridItems[i];
                if (item.textContent.toLowerCase().includes(query)) {
                    item.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    found = true;
                    break;
                }
            }

            if (!found) {
                // Optional: Handle case where no match is found
                console.log(`No item matching "${query}" found.`);
            }
        });

        // Initialize lastSelectedIndex to the first selected item
        document.querySelector('.grid-item').classList.add('selected');
        lastSelectedIndex = 0;
    </script>
</body>
</html>
