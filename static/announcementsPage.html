<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10vh;
            padding: 20px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .announcement-list {
            margin-top: 10px;
            padding-left: 20px;
            font-size: 1.2em;
        }
        .announcement-list li {
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Announcements</h1>
        <ul class="announcement-list">
            <li>New feature release: LogTrack now supports real-time data visualization.</li>
            <li>Upcoming maintenance: Scheduled downtime on June 25th, 2024, from 10:00 PM to 12:00 AM (UTC).</li>
            <li>Reminder: Please update your LogTrack client to the latest version (v2.1.0).</li>
        </ul>
    </div>
</body>
</html>
